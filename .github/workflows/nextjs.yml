name: Deploy to Docker Hub

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag nb1333/lab4-5:${{ github.sha }} --tag nb1333/lab4-5:latest

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push the Docker image to Docker Hub (with commit SHA tag)
      run: docker push nb1333/lab4-5:${{ github.sha }}

    - name: Push the Docker image to Docker Hub (with 'latest' tag)
      run: docker push nb1333/lab4-5:latest
